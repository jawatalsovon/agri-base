<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Agricultural Data by District</h1>
    <div class="container">
        <label for="districtSelect">Select District:</label>
        <input type="text" id="districtSelect" placeholder="Type to search district..." onkeyup="filterDistricts()">
        <div id="districtDropdown" class="dropdown-content"></div>
        <div id="districtData" class="data-section"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
