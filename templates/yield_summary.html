<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Yield Summary</h1>
    <div class="container">
        <label for="districtSelect">Filter by District:</label>
        <input type="text" id="districtSelect" placeholder="Type to search district..." onkeyup="filterDistricts()">
        <div id="districtDropdown" class="dropdown-content"></div>
        <div id="districtData" class="data-section"></div>
        <h2>Chart Data</h2>
        <canvas id="yieldChart"></canvas>
        <h2>Table Data</h2>
        {{ table | safe }}
    </div>
    <div class="navigation">
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('area_summary') }}">Area Summary</a> |
        <a href="{{ url_for('crop_search') }}">Crop Search</a> |
        <a href="{{ url_for('best') }}">Best Analysis</a>
    </div>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        var ctx = document.getElementById('yieldChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ chart_data.labels | tojson }},
                datasets: [{
                    label: 'Yield',
                    data: {{ chart_data.values | tojson }},
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });
    </script>
</body>
</html>
