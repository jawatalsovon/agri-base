<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Crop Search</h1>
    <div class="container">
        <form method="POST">
            <label for="crop">Select Crop:</label>
            <select name="crop" id="crop">
                {% for crop in crops %}
                    <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
            </select>
            <label for="districtSelect">Select District:</label>
            <input type="text" id="districtSelect" name="district" placeholder="Type to search district..." onkeyup="filterDistricts()">
            <div id="districtDropdown" class="dropdown-content"></div>
            <button type="submit">Search</button>
        </form>
        {% if results %}
            <h2>Results</h2>
            {% for table, html in results.items() %}
                <h3>{{ table }}</h3>
                {{ html | safe }}
            {% endfor %}
        {% endif %}
    </div>
    <div class="navigation">
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('area_summary') }}">Area Summary</a> |
        <a href="{{ url_for('yield_summary') }}">Yield Summary</a> |
        <a href="{{ url_for('best') }}">Best Analysis</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
