<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop and District Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Search Crop Data by District</h1>
    <form method="post">
        <div class="form-group">
            <label for="crop">Select Crop:</label>
            <select name="crop" id="crop" class="form-control">
                {% for crop in crops %}
                    <option value="{{ crop }}" {% if crop == selected_crop %}selected{% endif %}>{{ crop | capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="district">Select District:</label>
            <select name="district" id="district" class="form-control">
                {% for dist in districts %}
                    <option value="{{ dist }}" {% if dist == selected_district %}selected{% endif %}>{{ dist }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <h2>Results for {{ selected_crop | capitalize }} in {{ selected_district }}</h2>
        {% for table, html in results.items() %}
            <h3>{{ table | replace('_', ' ') | title }}</h3>
            {{ html | safe }}
        {% endfor %}
    {% endif %}

    <a href="/" class="btn btn-primary mt-3">Back to Home</a>
</body>
</html>
