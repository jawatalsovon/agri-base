<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Analysis Options</h1>
    <h2>Top Districts for a Crop</h2>
    <form id="topDistrictsForm">
        <label for="crop">Crop:</label>
        <select id="crop" name="crop">
            <option value="Aus Rice">Aus Rice</option>
            <option value="Aman Rice">Aman Rice</option>
            <option value="Boro Rice">Boro Rice</option>
            <option value="Wheat">Wheat</option>
        </select>
        <button type="submit">Get Top Districts</button>
    </form>
    <table id="topDistrictsTable">
        <thead>
            <tr><th>District</th><th>Production (MT 2023-24)</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Best Crops in a District</h2>
    <form id="bestCropsForm">
        <label for="district">District:</label>
        <input type="text" id="district" name="district">
        <button type="submit">Get Best Crops</button>
    </form>
    <table id="bestCropsTable">
        <thead>
            <tr><th>Crop/Variety</th><th>Production (MT 2023-24)</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('topDistrictsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/get_top_districts', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#topDistrictsTable tbody');
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.District_Division}</td><td>${row.production}</td>`;
                    tbody.appendChild(tr);
                });
            });
        });

        document.getElementById('bestCropsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/get_best_crops', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#bestCropsTable tbody');
                tbody.innerHTML = '';
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${row.crop_var}</td><td>${row.production}</td>`;
                    tbody.appendChild(tr);
                });
            });
        });
    </script>
    <a href="/">Back to Home</a>
</body>
</html>
