<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Area Summary</h1>
    <canvas id="areaChart" width="800" height="400"></canvas>
    <script>
        fetch('/get_area_data')
            .then(response => response.json())
            .then(data => {
                const labels = data.map(item => item.Crop);
                const areas = data.map(item => item['2023-24_Area_000_Acres']);
                new Chart('areaChart', {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Area (000 Acres) 2023-24',
                            data: areas,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            });
    </script>
    <a href="/">Back to Home</a>
</body>
</html>
