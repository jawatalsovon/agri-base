<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Summary</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Area Summary</h1>
    <div class="container">
        <label for="districtSelect">Filter by District:</label>
        <input type="text" id="districtSelect" placeholder="Type to search district..." onkeyup="filterDistricts()">
        <div id="districtDropdown" class="dropdown-content"></div>
        <div id="districtData" class="data-section"></div>
        <h2>Chart Data</h2>
        <canvas id="areaChart"></canvas>
        <h2>Table Data</h2>
        {{ table | safe }}
    </div>
    <div class="navigation">
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('yield_summary') }}">Yield Summary</a> |
        <a href="{{ url_for('crop_search') }}">Crop Search</a> |
        <a href="{{ url_for('best') }}">Best Analysis</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('areaChart').getContext('2d');
            var labels = {{ chart_data.labels | tojson | safe }};
            var values = {{ chart_data.values | tojson | safe }};
            if (labels && values && labels.length === values.length) {
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Area',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: { y: { beginAtZero: true } }
                    }
                });
            } else {
                console.error('Invalid chart data:', { labels, values });
            }
        });
    </script>
</body>
</html>
